<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审计报告查验</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding-top: 45px;
		background-color: white;
        }
        .content {
            text-align: left;
            max-width: 800px;
			margin：0 auto;
            padding: 0 45px;
        }
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-weight: 400;
            color: rgb(26, 46, 104);
            font-size: clamp(18px, 5vw, 20px); /* 响应式标题 */
            margin: 20 0 20px 0;
            text-align: center;
        }
        p {
            font-weight: 400;
            color: rgb(51, 51, 51);
            font-size: clamp(12px, 4vw, 14px); /* 响应式正文 */
            line-height: 1.8;
            margin: 5px 0;
            text-indent: 2em; /* 首行缩进2字符 */
		word-break: break-word; /* 防止长单词溢出 */
        }
	.verify-button {
	    display: inline-block;
	    margin: 20px auto;
	    padding: 15px 25px;
		width: 80%
		max-width: 300px;
	    background-color: white;
	    color: rgb(51, 51, 51);
	    font-size: 16px;
		border: 1px solid black;
	    border-radius: 4px;
	    text-align: center;
	    cursor: pointer;
	    transition: 0.3s;
	}
	.verify-button:hover {
    	transform: translateY(-2px);
	}
    </style>
</head>
<body>
    <h1>检查结果</h1>
    <div class="content">
        <p>经查验，此报告为中国电子工程设计院股份有限公司2024年年度审计报告，由立信会计师事务所（特殊普通合伙）于2025年05月22日出具，签字注册会计师为石*红、朱*。</p>
	   
    <div class="verify-button">更多查验</div>
</div>
    </div>
</body>
</html>
