<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审计报告查验</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding-top: 45px;
		background-color: white;
        }
      body::before {
	      content: "";
	      position: absolute;
	      top: 0;
	      left: 0;
	      right: 0;
	      bottom: 0;
	      z-index: -1; /* 防止遮盖内容 */
	      padding: 15px; /* 控制“边框”宽度 */
	      background: linear-gradient(
	        to bottom,
	        rgba(100, 170, 255, 0.1),  /* 上侧浅蓝色 */
	        rgba(20, 80, 200, 0.6)     /* 下侧深蓝色 */
	      );
	      -webkit-mask: 
	        linear-gradient(#fff, #fff) content-box,
	        linear-gradient(#fff, #fff);
	      -webkit-mask-composite: xor;
	      mask-composite: exclude;
	      pointer-events: none; /* 避免伪元素阻挡点击 */
	    }
        .content {
            text-align: left;
            max-width: 800px;
			margin：0 auto;
            padding: 0 45px;
        }
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-weight: 400;
            color: rgb(26, 46, 104);
            font-size: clamp(15px, 5vw, 17px); /* 响应式标题 */
            margin: 22 0 20px 0;
            text-align: center;
        }
        p {
            font-weight: 400;
            color: rgb(51, 51, 51);
	    letter-spacing: 0.1px;
            font-size: clamp(12px, 4vw, 14px); /* 响应式正文 */
            line-height: 1.5;
            #width: 70vw;
	    margin: 5px 31px;
            text-indent: 2em; /* 首行缩进2字符 */
		word-break: break-word; /* 防止长单词溢出 */
        }
	.verify-button {
	    display: inline-block;
	    text-align: center;
	    margin: 35px auto;
	    padding: 9px 1px;
		width: 80vw; 
	    background-color: white;
	    color: rgb(51, 51, 51);
	    font-size: clamp(15px, 4vw, 15px);
		border: 1px solid rgb(51, 51, 51);
	    border-radius: 3px;
	    text-align: center;
	    cursor: pointer;
	    transition: 0.3s;
	}
	.verify-button:hover {
    	transform: translateY(-2px);
	}
    </style>
</head>
<body>
    <h1>检查结果</h1>
    <div class="content">
        <p>经查验，此报告为中国电子工程设计院股份有限公司2024年年度审计报告，由立信会计师事务所（特殊普通合伙）于2025年05月22日出具，签字注册会计师为石*红、朱*。</p>
	   
    <a href="http://acc.mof.gov.cn/qrcapp/search.html?rptQrcId=a027103f21fb0b7df3e6befa6c671f47882e7d7c72cec3dd7969a7ca9197d96a&divisionProvince=310000&timestamp=1748480980116" class="verify-button">更多查验</a>
</div>
    </div>
</body>
</html>
